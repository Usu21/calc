<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator" id="calc">
            <input type="text" class="calc__display" id="display">
            <div class="keyboard">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">00</button>
                <button class="key">000</button>
                <button class="key">0000</button>
                <button class="key">00000</button>

                <button class="key">*</button>
                <button class="key">/</button>

                <button class="key">+</button>
                <button class="key">-</button>

                <button class="key">.</button>

                <button class="key" id="reset">C</button>
                
                <button class="key-result" id="result">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
